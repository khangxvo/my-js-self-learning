<!DOCTYPE html>
<html>
	<head>
		<title>Coin Flips With Object</title>
	</head>
	<body>
		<button onclick="player_choose('heads'); ">heads</button>
		<button onclick="player_choose('tails'); ">tails</button>

		<script>
			let randomNumber = Math.random();
			let result = randomNumber < 0.5 ? 'heads' : 'tails';
			const score = JSON.parse(localStorage.getItem('score')) || {
					wins: 0,
					looses: 0,
				}
			let guess = '';

			function randomize(){
				randomNumber = Math.random();
				result = randomNumber < 0.5 ? 'heads' : 'tails';
			}

			function player_choose(guess){
				// console.log(guess === result ? 'You win!' : 'You lose!');
				randomize();
				if (guess === result){
					score.wins += 1;
					console.log('You wins!');
				} else {
					score.looses += 1;
					console.log('You lose!')
				}
				console.log(`Wins: ${score.wins}. Losses: ${score.looses}`)
				localStorage.setItem('score', JSON.stringify(score));
			}

			
			
		</script>
	</body>
</html>
